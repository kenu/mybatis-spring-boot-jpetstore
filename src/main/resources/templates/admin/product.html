<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<div id="Content">
    <section layout:fragment="content">
        <div style="text-align: center;">
            Total <span th:text="${count}"></span>
            <h3>Product List</h3>
            <form th:action="@{/admin/product}" method="get" th:object="${@productSearchCriteria}">
                <input name="keywords" size="14" th:value="${@productSearchCriteria.keywords}"/>
                <input id="searchName" type="submit" value="Search" />
            </form>
            <table style="margin: auto;">
                <tr>
                    <th>product id</th>
                    <th>category id</th>
                    <th>name</th>
                    <th>description</th>
                </tr>
                <tr th:if="${#lists.isEmpty(productList)}">
                    <td colspan="3">
                        product not found.
                    </td>
                </tr>
                <tr th:each="product : ${productList}">
                    <td>
                        <span th:text="${product.productId}"></span>
                    </td>
                    <td>
                        <span th:text="${product.categoryId}"></span>
                    </td>
                    <td>
                        <span th:text="${product.name}"></span>
                    </td>
                    <td>
                        <a th:utext="${product.description}"></a>
                    </td>
                </tr>

            </table>
        </div>
    </section>
</div>
</body>
</html>
